<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fees Discount Calculator</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculate Tuition Fees Discount</h1>
    <form id="discountForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="fees">Total Tuition Fees:</label>
        <input type="number" id="fees" name="fees" required><br><br>
        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" name="birthYear" required><br><br>
        <button type="submit">Calculate Discount</button>
    </form>
    <p id="result"></p>
</body>
</html>
